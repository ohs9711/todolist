<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="./index.css" />
  <title>TODO LIST</title>
  <meta charset="UTF-8"/>
</head>

<body>
  <h3>TODO LIST</h3>
  <form>
    <input type="text" id="todo-input" placeholder="write new todo description" />
    <button id="todo-submit">create</button>
  </form>
  <br /><br />
  <div id="todo-order-wrapper" class="options-wrapper">
    <span id="todo-date-order" ><a href="#">날짜순</a></span>
    <span id="todo-contents-order"><a href="#">내용순</a></span> 
  </div>
  <br /><br />
  <div id="todo-wrapper">
    <div class="todo" id="todo-${this.id}">
      <p class="description" id="todo-desc-${this.id}">EXAMPLE</p>
      <div class="options">
        <div class="edit" onclick="editTodo('asfgw')">EDIT</div>
        <div class="delete" onclick="removeTodo('asfgw')">DELETE</div>
      </div>
    </div>
  </div>
</body>
<script src="./index.js"></script>

</html>
